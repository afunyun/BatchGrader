[pytest]
minversion = 6.0
addopts = -ra -q --cov=src --cov-report=term-missing --cov-report=html
testpaths = tests
python_files = test_*.py
filterwarnings =
    ignore::DeprecationWarning
python_classes = Test* *Test
python_functions = test_*
# Exclude common directories from test collection
norecursedirs = .git __pycache__ .mypy_cache .pytest_cache

# Set default asyncio fixture loop scope to match test scope
asyncio_default_fixture_loop_scope = function
