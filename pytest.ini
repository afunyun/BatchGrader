[pytest]
minversion = 6.0
addopts = --cov=src --cov-report=term-missing --cov-report=xml --cov-fail-under=70 -ra -q --asyncio-mode=auto
testpaths = tests
python_files = test_*.py
filterwarnings =
    ignore::DeprecationWarning
python_classes = Test* *Test
python_functions = test_*
# Exclude common directories from test collection
norecursedirs = .git __pycache__ .mypy_cache .pytest_cache

# Configure asyncio for pytest-asyncio

# Set default asyncio fixture loop scope to match test scope
asyncio_default_fixture_loop_scope = function
